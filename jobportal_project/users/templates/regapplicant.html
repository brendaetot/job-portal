{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hakelix Jobs-Applicant SignUp</title>
</head>
<body style="background-color: rgb(182, 230, 214);">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold text-muted lh-1 mb-3"> Welcome to Hakelix Jobs</h1>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <h4 class="fw-bold text-muted">Register to find a job that you need. Goodluck with the Search!</h4>

            </div>

        </div>
    </div>
    <div class="container " style="width: 65%; height: 50%;">
        <!-- <div class="row"> -->
          <!-- Add columns here -->
        <!-- </div> -->
        <form action="/regapplicant" enctype="multipart/form-data" method="POST" class="form-control">
          {% csrf_token %}
          
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="comfirmpassword" name="comfirmpassword">
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender">
                <option selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nationality" class="form-label">Nationality</label>
              <input type="text" class="form-control" id="nationality" name="nationality">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
              <label for="country-code" class="form-label">Country Code</label>
              <select class="form-select" id="country-code" name="country-code">
                <option selected>Select Country Code</option>
                <option value="1">+256</option>
                <option value="44">+254</option>
                <option value="91">+91</option>
                <option value="91">+253</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="mb-3">
              <label for="education-level" class="form-label">Highest Education Level</label>
              <select class="form-select" id="education-level" name="education-level">
                <option selected>Select Education Level</option>
                <option value="high-school">High School</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PhD</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="years-of-experience" class="form-label">Years of Experience</label>
              <select class="form-select" id="years-of-experience" name="years-of-experience">
                <option selected>Select Years of Experience</option>
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="file-upload" class="form-label">Upload Resume</label>
              <input class="form-control" type="file" id="file-upload" name="document">
              <i class="w3-text-red">{{msg}}</i>
            </div>
            <button type="submit" class="btn btn-primary my-3" value="Submit">Submit</button>
          </form>
      </div>
            
    
</body>
</html>
