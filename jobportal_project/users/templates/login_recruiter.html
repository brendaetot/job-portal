{% extends 'base.html' %}

{% block content%}
<form action="/login_recruiter" class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <i style="color: red;">{{msg}}</i>
    <div>
        <label for="floatinginput">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="name@eg.com" required>
    </div>

    <div class="form-floating my-3">
        <label for="floatingpasword">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
        
    </div>
    

    <button class="w-100 btn-lg btn-primary" type="submit">Login</button>
    
   <small class="text-muted">Don't have an account? <a href="/signup">Register here</a></small>

</form>

    
{% endblock content%}
